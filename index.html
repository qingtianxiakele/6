<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>海鲜批发市场</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* 添加背景图样式 */
            background-image: url('background-image.jpg'); /* 替换为你的背景图路径 */
            background-size: cover; /* 背景图覆盖整个元素 */
            background-attachment: fixed; /* 背景图固定，不随滚动条滚动 */
            background-position: center center; /* 背景图居中显示 */
            background-repeat: no-repeat; /* 背景图不重复 */
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .menu {
            background: #333;
            color: white;
            padding: 10px;
            overflow: auto;
        }

        .menu a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }

        .menu a.login {
            float: right;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 50px;
        }

        .footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        .carousel {
            position: relative;
            width: 800px;
            margin: 0 auto;
        }

        .carousel-images {
            display: flex;
            overflow: hidden;
            width: 800px;
            height: 500px;
        }

        .carousel-image {
            width: 100%;
            /* 确保图片宽度填满容器 */
            max-width: 100%;
            /* 图片最大宽度不超过容器 */
            height: auto;
            /* 高度自适应，保持宽高比 */
            display: block;
            /* 去除图片底部的空隙 */
            transition: transform 0.5s ease;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>欢迎来到海鲜批发市场</h1>
        <p>新鲜海鲜，每日直达</p>
    </div>

    <div class="menu">
        <a href="#about">关于我们</a>
        <a href="#products">产品展示</a>
        <a href="#contact" class="contact">联系我们</a>
        <a href="login.html" class="login">登录</a>
    </div>

    <div class="content">
        <h2 id="about">关于我们</h2>
        <p>我们是一家拥有多年经验的海鲜批发市场，提供各种新鲜海鲜，包括鱼、虾、蟹等。</p>

        <h2 id="products">市场实拍</h2>
        <div id="carousel" class="carousel">
            <div class="carousel-images">
                <img src="1.jpg" alt="" class="carousel-image active">
                <img src="2.jpg" alt="" class="carousel-image">
                <img src="3.jpg" alt="" class="carousel-image">
                <img src="4.jpg" alt="" class="carousel-image">
            </div>
            <button class="carousel-control prev" onclick="changeSlide(-1)">&lsaquo;</button>
            <button class="carousel-control next" onclick="changeSlide(1)">&rsaquo;</button>
        </div>
    </div>

    <div id="contact" class="footer">
        <p>联系我们：123-456-7890</p>
    </div>

    <script>
        var slideIndex = 0;
        var slides = document.getElementsByClassName("carousel-image");
        var interval;

        function showSlides(n) {
            var i;
            if (n >= slides.length) {
                slideIndex = 0;
            } else if (n < 0) {
                slideIndex = slides.length - 1;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        // Initialize the first slide
        showSlides(slideIndex);

        // Set the interval for automatic slide change
        interval = setInterval(changeSlide, 5000, 1);

        // Pause the slideshow when hovering over the carousel
        document.getElementById("carousel").addEventListener("mouseover", function() {
            clearInterval(interval);
        });

        // Resume the slideshow when the mouse leaves the carousel
        document.getElementById("carousel").addEventListener("mouseout", function() {
            interval = setInterval(changeSlide, 5000, 1);
        });
    </script>

</body>

</html>
